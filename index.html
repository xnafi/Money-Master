<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center mt-10">
      <h1 class="text-2xl md:text-5xl font-bold">
        Money <span class="text-red-700">Bank</span>
      </h1>
      <div
        class="grid grid-cols-1 md:grid-cols-2 my-10 container mx-auto w-100 h-100 gap-x-20"
      >
        <div class="">
          <img src="Picture.png" class="object-contain" alt="" />
        </div>

        <div
          class="flex text-left items-center flex-col space-y-5 bg-[#F8F8F8]"
        >
          <h1 class="text-2xl font-bold mt-10">Income</h1>
          <label for="input" class="font-medium text-lg"
            >Income : <input id="income" class="rounded-lg pl-2 border-2" value="0" type="number"
          /></label>
          <h1 class="text-2xl font-bold">Expenses</h1>
          <label for="input" class="font-medium text-lg text-left"
            >Food : <input id="food" class="rounded-lg pl-2 border-2" value="0" type="number"
          /></label>
          <label for="input" class="font-medium text-lg"
            >Rent : <input id="rent" class="rounded-lg pl-2 border-2" value="0" type="number"
          /></label>
          <label for="input" class="font-medium text-lg"
            >Clothes : <input id="cloth" class="rounded-lg pl-2 border-2" value="0" type="number"
          /></label>
          <button id="calculate"
            class="bg-blue-800 font-semibold text-white px-6 py-3 rounded-lg"
          >
            Calculate
          </button>

          <h1 class="text-2xl font-bold">
            Total Expenses $<span id="expense"></span>
          </h1>
          <h1 class="text-2xl font-bold">
            Total Balance $<span id="total-balance"></span>
          </h1>
          <label for="input" class="font-medium text-lg"
            >Save :
            <input id="save" class="rounded-lg pl-2 border-2 w-40" value="0" type="number" /> %
            <button
              id="saving-amount" class="bg-blue-800 font-semibold text-white px-6 py-1 rounded-lg"
            >
              Save
            </button></label
          >
          <h1 class="text-2xl font-bold">
            Saving Amount $<span id="saving"></span>
          </h1>
          <h1 class="text-2xl font-bold mb-10">
            Remaining Amount $<span id="total"></span>
          </h1>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
